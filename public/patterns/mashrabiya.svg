<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <pattern id="mashrabiya" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <!-- 8-pointed star geometric pattern -->
      <g fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.15">
        <!-- Central octagon -->
        <polygon points="25,10 35,15 40,25 35,35 25,40 15,35 10,25 15,15"/>
        <!-- Extending lines to create 8-pointed star effect -->
        <line x1="25" y1="0" x2="25" y2="10"/>
        <line x1="25" y1="40" x2="25" y2="50"/>
        <line x1="0" y1="25" x2="10" y2="25"/>
        <line x1="40" y1="25" x2="50" y2="25"/>
        <!-- Diagonal connectors -->
        <line x1="0" y1="0" x2="15" y2="15"/>
        <line x1="35" y1="15" x2="50" y2="0"/>
        <line x1="0" y1="50" x2="15" y2="35"/>
        <line x1="35" y1="35" x2="50" y2="50"/>
        <!-- Inner diamond -->
        <polygon points="25,18 32,25 25,32 18,25"/>
        <!-- Dot accents -->
        <circle cx="25" cy="25" r="2"/>
        <circle cx="25" cy="0" r="1"/>
        <circle cx="25" cy="50" r="1"/>
        <circle cx="0" cy="25" r="1"/>
        <circle cx="50" cy="25" r="1"/>
      </g>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#mashrabiya)"/>
</svg>
